<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <style>
    .bg { fill: #f4f4fc; }
    .bookshelf { fill: #7c3aed; }
    .book { transition: transform 0.3s; }
    .book:hover { transform: translateY(-10px); }
  </style>
  
  <!-- Arka Plan -->
  <rect width="800" height="400" class="bg"/>
  
  <!-- Kitaplık Çerçevesi -->
  <rect x="100" y="200" width="600" height="30" class="bookshelf" rx="5" ry="5"/>
  <rect x="100" y="230" width="600" height="20" fill="#5a2da0" rx="5" ry="5"/>
  
  <!-- Kitaplar -->
  <g class="book">
    <rect x="150" y="100" width="60" height="100" fill="#FF6B6B" rx="5" ry="5"/>
  </g>
  <g class="book">
    <rect x="250" y="80" width="60" height="120" fill="#4ECDC4" rx="5" ry="5"/>
  </g>
  <g class="book">
    <rect x="350" y="110" width="60" height="90" fill="#45B7D1" rx="5" ry="5"/>
  </g>
  <g class="book">
    <rect x="450" y="90" width="60" height="110" fill="#FDCB6E" rx="5" ry="5"/>
  </g>
  <g class="book">
    <rect x="550" y="120" width="60" height="80" fill="#6C5CE7" rx="5" ry="5"/>
  </g>
  
  <!-- Detaylar -->
  <text x="400" y="350" text-anchor="middle" font-size="20" fill="#333">
    Kütüphane Yönetim Sistemi
  </text>
</svg>